#Configuraciones Custom
server.port=8080
server.servlet.context-path=/api

#Configuracion BD
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:nisum
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.web=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always

#Configuración expression regular del campo password
userapi.constants.passwordRegexp=[A-Za-z0-9]*

#Configuración de Spring Doc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.pathsToMatch=/users/**
